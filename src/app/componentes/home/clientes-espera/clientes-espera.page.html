<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button (click)="atras()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Lista de espera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-list-header color="light">
    CLIENTES ESPERANDO MESA
  </ion-list-header>

  <ion-item color="warning" *ngIf="listado && listado.length === 0">
    <ion-label class="ion-text-wrap">
      No hay clientes en espera
    </ion-label>
  </ion-item>

  <ion-item color="warning" *ngFor="let list of listado">
    <ion-avatar slot="start">
      <img src="{{usuarioService.obtenerFoto(list.usuario)}}">
    </ion-avatar>
    <ion-label color="light">
      <h2 class="ion-text-capitalize bold">{{list.usuario?.nombre}}</h2>
      <h3>Esperando mesa...</h3>
      <p>
        <ion-badge color="dark">
          <ion-icon name="time-outline"></ion-icon> {{utilsService.tiempoFormateado(list.fecha)}}
        </ion-badge>
      </p>
      <ion-button (click)="asignarMesa(list)" color="light" size="small">Asignar MESA</ion-button>
    </ion-label>
  </ion-item>
</ion-content>
