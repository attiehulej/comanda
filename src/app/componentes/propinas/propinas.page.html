<app-toolbar [titulo]="'Propinas'" [backBtn]="'home'" [usuario]="null">
</app-toolbar>

<ion-content class="background">

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-button color="warning" (click)="agregarPropina()" size="block">
          <ion-icon name="wallet-outline"></ion-icon> Agregar PROPINA
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- PROPINAS -->
  <ion-list color=“transparent”>
    <ion-list-header color="light">
      PROPINAS
    </ion-list-header>

    <ion-item color="warning" *ngIf="listaPropinas && listaPropinas.length === 0">
      <ion-label class="ion-text-wrap">
        No hay propinas cargadas
      </ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let propina of listaPropinas">
      <ion-item color="warning">
        <ion-label color="light">
          <p>
            <ion-badge color="light">
              <ion-icon name="calculator-outline"></ion-icon>
              {{propina.porcentaje}}
            </ion-badge>
            <ion-badge color="dark">
              <ion-icon name="information-circle-outline"></ion-icon>
              {{propina.satisfaccion}}
            </ion-badge>
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="light" (click)="editarPropina(propina)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminarPropina(propina)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
