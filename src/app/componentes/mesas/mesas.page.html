<app-toolbar [titulo]="'Mesas'" [backBtn]="'home'" [usuario]="null">
</app-toolbar>

<ion-content class="background">

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-button color="warning" (click)="agregarMesa()" size="block">
          <ion-icon name="tablet-landscape-outline"></ion-icon> Agregar MESA
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- MESAS -->
  <ion-list color=“transparent”>
    <ion-list-header color="light">
      MESAS
    </ion-list-header>

    <ion-item color="warning" *ngIf="listaMesas && listaMesas.length === 0">
      <ion-label class="ion-text-wrap">
        No hay mesas cargadas
      </ion-label>
    </ion-item>



    <ion-item-sliding *ngFor="let mesa of listaMesas">
      <ion-item color="warning">
        <ion-avatar slot="start">
          <img src="{{mesaService.obtenerFoto(mesa)}}">
        </ion-avatar>
        <ion-label color="light">
          <h2 class="ion-text-capitalize bold">MESA #{{mesa.numero}}</h2>
          <h3>
            <ion-badge color="{{(mesa.estado === 'LIBRE') ? 'success' : 'light'}}">{{mesa.estado}}</ion-badge>
          </h3>
          <p>
            <ion-badge color="light">
              <ion-icon name="people-outline"></ion-icon>
              {{mesa.cantidad}}
            </ion-badge>
            <ion-badge color="dark">
              <ion-icon name="information-circle-outline"></ion-icon>
              {{mesa.tipo}}
            </ion-badge>
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="light" (click)="editarMesa(mesa)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminarMesa(mesa)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
