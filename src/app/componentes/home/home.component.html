<ion-header>
  <ion-toolbar color="warning">
    <ion-button slot="start" fill="clear" (click)="logOut()">
      <ion-icon color="light" name="log-out-outline"></ion-icon>
    </ion-button>
    <ion-title class="ion-text-center">
      COHERENCE
    </ion-title>
    <ion-avatar *ngIf="usuario" slot="end" class="avatar">
      <img [src]="usuarioService.obtenerFoto(usuario)">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class="background ion-padding">

  <ion-card color="light">
    <ion-text class="ion-text-center" color="dark">
      <h2>Bienvenido <ion-label color="warning">{{usuario?.nombre}}</ion-label>!</h2>
    </ion-text>
  </ion-card>

  <section class="opciones">
    <ion-button size="large" expand="block" color="warning" (click)="gestionarUsuarios()">
      <ion-icon slot="start" name="people"></ion-icon>
      Gestionar Usuarios
    </ion-button>

    <ion-button size="large" expand="block" color="warning">
      <ion-icon slot="start" name="tablet-landscape-outline"></ion-icon>
      Gestionar Mesas
    </ion-button>

    <ion-button size="large" expand="block" color="warning">
      <ion-icon slot="start" name="pizza-outline"></ion-icon>
      Gestionar Productos
    </ion-button>

    <ion-button size="large" expand="block" color="warning">
      <ion-icon slot="start" name="restaurant-outline"></ion-icon>
      Listado Pedidos
    </ion-button>
  </section>

</ion-content>
