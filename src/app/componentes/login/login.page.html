<app-toolbar
  [titulo]="'Inicia sesi칩n'"
  [backBtn]="'inicio'"
  [usuario]="null">
</app-toolbar>

<ion-content class="background">
  <form [formGroup]="formLogin" (ngSubmit)="onSubmitLogin()">
    <label class="lblCorreoLogin">Correo Electr칩nico</label>
    <input type="text" class="inpCorreoLogin" formControlName="correoLogin">
    <div class="errCorreoLogin" [hidden]="!errorEnControlLogin('correoLogin')">CORREO INVALIDO</div>

    <label class="lblClaveLogin">Contrase침a</label>
    <input type="password" class="inpClaveLogin" formControlName="claveLogin">
    <div class="errClaveLogin" [hidden]="!errorEnControlLogin('claveLogin')">CLAVE INVALIDA</div>

    <ion-button type="submit" color="warning" [disabled]="!formLogin.valid" class="btnSubmitLogin">Enviar</ion-button>
    <ion-button color="warning" (click)="limpiarLogin()" class="btnResetLogin">Limpiar</ion-button>
  </form>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-toolbar color="warning">
    <h5 expand="full" (click)="mockLogin()">Usuarios</h5>
  </ion-toolbar>
</ion-footer>
