<app-toolbar [titulo]="'Mozo'" [backBtn]="'home'" [usuario]="usuario">
</app-toolbar>

<ion-content class="background">
  <div class="mensajePedidosPendientesMozo" *ngIf="!getPendientes()">No hay pedidos activos</div>
  <div class="contenedorMozo" *ngIf="getPendientes()">

    <ion-list color=“transparent”>
      <ion-list-header color="light">
        PEDIDOS ACTIVOS
      </ion-list-header>

      <ion-item-sliding *ngFor="let pedido of getPendientes()">
        <ion-item color="warning">
          <ion-label color="light">
            <p>
              <ion-badge color="light">
                <ion-icon name="calculator-outline"></ion-icon>
                {{pedido.mesa.numero}}
              </ion-badge>
              <ion-badge color="dark">
                <ion-icon name="information-circle-outline"></ion-icon>
                {{pedido.usuario.nombre}}
              </ion-badge>
            </p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="light" (click)="chatear(pedido, 'MOZO')">
            <ion-icon slot="icon-only" name="chatbox-ellipses-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
  </div>
</ion-content>
