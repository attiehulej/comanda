<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Detalle pedido #{{pedido?.id.substr(-5)}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">

  <!-- PRODUCTOS -->
  <ion-list color=“transparent”>
    <ion-list-header color="light">
      PRODUCTOS
    </ion-list-header>

    <ion-item color="warning" *ngIf="pedido?.productos && pedido?.productos.length === 0">
      <ion-label class="ion-text-wrap">
        No hay productos en este pedido
      </ion-label>
    </ion-item>

    <ion-item *ngFor="let p of pedido?.productos" color="warning">
      <ion-avatar slot="start">
        <img src="{{productoService.obtenerFoto(p.producto)}}">
      </ion-avatar>
      <ion-label color="light">
        <h2 class="ion-text-capitalize bold">{{p.producto.nombre}}</h2>
        <h3>{{p.producto.descripcion}}</h3>
        <p>Cantidad: {{p.cantidad}}</p>
        <p>
          <ion-badge color="light">
            <ion-icon name="logo-usd"></ion-icon>
            {{p.producto.precio}}
          </ion-badge>
          <ion-badge color="{(p.terminado) ? 'success'  : 'dark'}}">
            <ion-icon name="time-outline"></ion-icon>
            {{(p.terminado) ? 'Listo'  : 'En Preparación'}}
          </ion-badge>
        </p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
<ion-footer color="light">
  <ion-button *ngIf="pedido?.estado === 'ENTREGADO'" (click)="pagarPedido()" color="warning" expand="block">PAGAR
  </ion-button>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      TOTAL:
      <ion-text color="warning">$ {{calcularTotal() + '.00'}}</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-footer>
