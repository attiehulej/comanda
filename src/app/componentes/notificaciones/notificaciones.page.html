<app-toolbar [notificaciones]="false" [titulo]="'Notificaciones'" [backBtn]="'home'" [usuario]="usuario">
</app-toolbar>

<ion-content class="background">
    <ion-list color=“transparent”>

        <ion-item color="danger" *ngIf="listaNotificaciones && listaNotificaciones.length === 0">
          <ion-label class="ion-text-wrap">
            No tiene notificaciones
          </ion-label>
        </ion-item>
    
        <ion-item-sliding *ngFor="let notificacion of listaNotificaciones">
          <ion-item color="warning">
            <ion-label color="light">
              <h2 class="ion-text-capitalize bold">{{notificacion.mensaje}}</h2>
            </ion-label>
          </ion-item>
        </ion-item-sliding>

    </ion-list>
</ion-content>
