<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button (click)="atras()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Pedidos anteriores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-list-header color="light">
    Pedidos finalizados
  </ion-list-header>

  <ion-item color="warning" *ngIf="pedidos && pedidos.length === 0">
    <ion-label class="ion-text-wrap">
      No hay pedidos anteriores
    </ion-label>
  </ion-item>
  <ion-item color="warning" *ngFor="let ped of pedidos">
    <ion-label color="light">
      <h2 class="ion-text-capitalize bold">{{ped.usuario?.nombre}}</h2>
      <h3>PEDIDO #{{ped.id}}</h3>
      <h3>MESA #{{ped.mesa?.numero}}</h3>
      <h3>Total: $ {{calcularTotal(ped) + '.00'}}</h3>
    </ion-label>
  </ion-item>

</ion-content>
